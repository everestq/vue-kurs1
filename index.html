<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentStep.text }}
        </div>
        <ul class="steps-list">
          <li :class="['steps-item', {
            'done': i < activeIndex,
            'active': i === activeIndex,

          }]" v-for="(step, i) in steps"
          @click="setActive(i)"
          >
            <span>{{ i + 1 }}</span>
            {{ step.title }}
          </li>

        </ul>
        <div v-if="!finish">
          <button
            class="btn"
            :disabled="activePrevBtn"
            @click="prev"
          >Назад</button>
          <button
            class="btn primary"
            @click="nextOfFinish"
          >{{ isLastStep ? 'Закончить' : 'Вперед' }}
          </button>
        </div>
        <div v-else>
          <button
              class="btn"
              @click="reset"
          >
            начать заного
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
